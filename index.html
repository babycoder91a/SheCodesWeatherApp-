<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          45deg,
          #ff7e5f,
          #feb47b,
          #ffcc00,
          #4c6ef5,
          #7a8eeb
        );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        color: #333;
        text-align: center;
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .weather-container {
        background-color: #ffffff;
        width: 100%;
        max-width: 800px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        box-sizing: border-box;
        position: relative;
      }

      h1 {
        font-size: 2rem;
        color: #4c6ef5;
        margin-bottom: 15px;
        font-weight: 700;
      }

      #search-box {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 2px solid #4c6ef5;
      }

      #search-btn {
        padding: 8px 15px;
        margin-bottom: 10px;
        background-color: #4c6ef5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      #clear-btn {
        padding: 8px 15px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      #weather-info {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 25px;
      }

      .weather-card {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
        width: calc(33% - 15px);
        min-width: 220px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, background 0.8s ease;
      }

      .weather-card:hover {
        transform: translateY(-5px);
        background: linear-gradient(
          45deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        background-size: 400% 400%;
        animation: rainbowAnimation 2s ease infinite;
      }

      @keyframes rainbowAnimation {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .weather-card h3 {
        font-size: 1.3rem;
        color: #1e3a8a;
        margin-bottom: 8px;
      }

      .weather-card .day-of-week {
        font-size: 1rem;
        color: #4b5563;
        margin-bottom: 8px;
      }

      .weather-card .temperature {
        font-size: 2rem;
        color: #333;
        margin-bottom: 8px;
      }

      .weather-card .description {
        font-size: 1.1rem;
        color: #4b5563;
      }

      .weather-card .wind-speed {
        font-size: 1rem;
        margin-top: 8px;
        color: #555;
      }

      .weather-icon {
        width: 45px;
        height: 45px;
        margin-top: 8px;
      }

      .error-message {
        color: red;
        font-size: 1rem;
        margin-bottom: 20px;
        display: none;
      }

      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 1rem;
        color: #333;
      }

      footer a {
        color: #4c6ef5;
        text-decoration: none;
      }

      /* Bubble styles */
      .bubble {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        pointer-events: none;
        animation: bubbleAnimation 2s ease-out forwards;
      }

      @keyframes bubbleAnimation {
        0% {
          transform: scale(0.5) translateY(0);
          opacity: 1;
        }
        100% {
          transform: scale(1.5) translateY(-100px);
          opacity: 0;
        }
      }

      /* Add hover effect to the city bubbles */
      .city-bubble:hover {
        cursor: pointer;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App</h1>

      <input type="text" id="search-box" placeholder="Enter city name..." />
      <button id="search-btn">Search</button>
      <button id="clear-btn">Clear</button>

      <div id="weather-info"></div>

      <div id="error-message" class="error-message">
        City not found. Please try again.
      </div>
    </div>

    <footer>
      <p>
        Project coded with ‚ù§Ô∏è by Tori. Open-sourced on
        <a
          href="https://github.com/babycoder91a/SheCodesWeatherApp-/blob/main/index.html"
          target="_blank"
          >GitHub</a
        >. Hosted by <a href="https://vercel.com" target="_blank">Vercel</a>.
      </p>
    </footer>

    <script>
      const apiKey = "e357b305ba7f41e8838231638250204"; // New API key
      const searchBox = document.getElementById("search-box");
      const weatherInfo = document.getElementById("weather-info");
      const errorMessage = document.getElementById("error-message");
      const searchBtn = document.getElementById("search-btn");
      const clearBtn = document.getElementById("clear-btn");

      // Function to return the day of the week based on the date
      function getDayOfWeek(dateString) {
        const date = new Date(dateString);
        const options = { weekday: "long" };
        return date.toLocaleDateString("en-US", options);
      }

      // Function to return an emoji based on weather condition
      function getWeatherEmoji(condition) {
        switch (condition.toLowerCase()) {
          case "sunny":
          case "clear":
            return "‚òÄÔ∏è"; // Sun
          case "cloudy":
          case "partly cloudy":
            return "‚òÅÔ∏è"; // Cloud
          case "rainy":
          case "showers":
            return "üåßÔ∏è"; // Rain
          case "snowy":
          case "snow":
            return "‚ùÑÔ∏è"; // Snow
          case "windy":
            return "üå¨Ô∏è"; // Wind
          case "fog":
            return "üå´Ô∏è"; // Fog
          case "thunderstorm":
            return "‚õàÔ∏è"; // Thunderstorm
          case "overcast":
            return "üå•Ô∏è"; // Overcast
          case "haze":
            return "üå´Ô∏è"; // Haze
          case "partly cloudy":
            return "üå§Ô∏è"; // Partly cloudy
          default:
            return "üå§Ô∏è"; // Default for unknown conditions
        }
      }

      // Fetch weather data based on city name
      async function getWeather(city) {
        const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=5`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          // Handle API error
          if (data.error) {
            errorMessage.style.display = "block";
            weatherInfo.innerHTML = "";
            return;
          }

          // Hide error message if the city is found
          errorMessage.style.display = "none";

          const location = data.location.name;
          const forecast = data.forecast.forecastday;

          // Clear weatherInfo before adding new results
          weatherInfo.innerHTML = "";

          // Loop through 5-day forecast
          forecast.forEach((day) => {
            const condition = day.day.condition.text;
            const emoji = getWeatherEmoji(condition);
            const dayOfWeek = getDayOfWeek(day.date); // Get the day of the week

            const weatherCard = `
              <div class="weather-card" id="card-${day.date}">
                <h3>${location}</h3>
                <div class="day-of-week">${dayOfWeek}</div> <!-- Display day of the week -->
                <div class="temperature">${day.day.avgtemp_c}¬∞C ${emoji}</div>
                <div class="description">${condition}</div>
                <div class="wind-speed">Wind: ${day.day.maxwind_kph} kph</div>
                <img src="${day.day.condition.icon}" alt="${condition}" class="weather-icon" />
              </div>
            `;

            weatherInfo.innerHTML += weatherCard;
          });

          // Add bubble effect on hover
          const weatherCards = document.querySelectorAll(".weather-card");
          weatherCards.forEach((card) => {
            card.addEventListener("mouseenter", (e) => createBubble(e));
          });
        } catch (error) {
          console.error(error);
          errorMessage.style.display = "block";
        }
      }

      // Create bubble effect on hover
      function createBubble(event) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        // Set random size and position
        const size = Math.random() * 50 + 20; // Size between 20px and 70px
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${event.clientX - size / 2}px`;
        bubble.style.top = `${event.clientY - size / 2}px`;

        // Append bubble to the container
        document.body.appendChild(bubble);

        // Animate bubble
        animateBubble(bubble);
      }

      function animateBubble(bubble) {
        const animationDuration = Math.random() * 2 + 2; // Duration between 2s and 4s
        bubble.style.transition = `transform ${animationDuration}s ease, opacity ${animationDuration}s ease`;

        // Move the bubble upwards and fade out
        setTimeout(() => {
          bubble.style.transform = `translateY(-100px)`;
          bubble.style.opacity = "0";
        }, 10);

        // Remove bubble after animation
        setTimeout(() => {
          bubble.remove();
        }, animationDuration * 1000);
      }

      // Event listener for search input
      searchBtn.addEventListener("click", () => {
        if (searchBox.value.trim() !== "") {
          getWeather(searchBox.value.trim());
        }
      });

      // Event listener for clear button
      clearBtn.addEventListener("click", () => {
        searchBox.value = "";
        weatherInfo.innerHTML = "";
        errorMessage.style.display = "none";
      });
    </script>
  </body>
</html>
